<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    }

    h1 {
        color: #333;
    }

    .post {
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
        padding-bottom: 10px;
    }

    .post h2 {
        color: #007BFF;
    }

    .post p {
        color: #666;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>Blog</h1>
    <div id="posts">
        <!--Post serão inseridos aqui-->
    </div>
    <div id="post" style="display:none;">
        <!--Post serão inseridos aqui-->
    </div>
    <script>
        const posts = [
            {id: 1, titulo:'Primeiro Post', conteudo:'Esse é o conteúdo completo do primeiro post.'},
            {id: 1, titulo:'Segundo Post', conteudo:'Esse é o conteúdo completo do segundo post.'}
            
        ];

    function renderPosts() {
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML='';

        posts.forEach(post => {
            const postsDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv,innerHTML = `
            <h2>${post.titulo}</h2>
            <p>${post.conteudo.substring(0,100)}...</p>
            <a href="#" onclick="renderPost(${post.id})">Ler mais</a>
            `;
            postsDiv.appendChild(postDiv);
        });
    }

    function renderPost(id) {
        const post = posts.find(p => p.id === id);
        if(post) {
            document.getElementById('posts').style.display='none';
            const postDiv = document.getElementById('post');
            postDiv.style.display='block';
            postDiv.innerHTML = `
            <h2>${post.titulo}</h2>
            <p>${post.conteudo}</p>
            <a href="#" onclick="goBack()">Voltar ao blog</a>
            `;
        }
    }
    function goBack() {
        document.getElementById('post').style.display = "none";
        document.getElementById('posts').style.display = "block";
    }

    renderPosts();
    </script>
</body>
</html>
