<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGames.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TheGames</h1>
        <nav>
            <ul id="lista">
                <li><a href="#servico">Serviço</a></li>
                <li><a href="#portifolio">Portifólio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div id="banner">
        <img src="1365419-blue-archive-anime-girl-anime-2022-games-games.jpg" alt="">
    </div>

    <div id="secao">
        <section id="servico">
            <h2>Sobre o Serviço</h2>
            <p>Descrição breve do serviço que voce ofereçe</p>
        </section>
    
        <section id="portifolio">
            <h2>Portifólio</h2>
            <p>Exemplos de serviços realizadosw</p>
        </section>
    
        <section id="contato">
            <h2>Contato</h2>
            <form action="#">
                <label for="none">Nome</label>
                <input type="text" id="nome" name="nome">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
